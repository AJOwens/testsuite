  <li><kbd class="kbdclass">kbd</kbd></li>
  <li><em class="emclass">em</em></li>
  <li><strong class="strongclass">strong</strong></li>
  <li><blockquote class="blockquoteclass">blockquote</blockquote></li>
  <li><pre class="preclass">pre</pre></li>
